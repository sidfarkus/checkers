<!doctype html>
<html>
  <head>
    <style>
    table {
      border: 1px solid black;
      width: 60vw;
      height: 60vw;
    }
    table > tbody td {
      width: 11.111111111%;
    }
    table > tbody td:nth-child(even) {
      background: #555;
    }
    table > tbody td:nth-child(odd) {
      background: #CCC;
    }
    table > tbody > tr:nth-child(even) > td:nth-child(even) {
      background: #CCC;
    }
    table > tbody > tr:nth-child(even) > td:nth-child(odd) {
      background: #555;
    }

    thead, thead tr, thead td { 
      height: 40px;
    }
    thead td {
      background: #EEE;
      border-bottom: 1px solid black;
    }
    table > tbody > tr > td:first-child {
      background: #EEE !important;
      border-right: 1px solid black;
      text-align: center;
    }

    table > tbody div {
      margin: 2px;
      width: 90%;
      height: 90%;
      border: 1px solid white;
      border-radius: 50%;
    }
    table > tbody div.red {
      background: #F33;
    }
    table > tbody div.black {
      background: black;
    }
    table > tbody div.selected {
      border-color: yellow;
      border-width: 2px;
    }
    </style>
  </head>
  <body>
    <h1>Checkers</h1>
    <hr>
        <table>
          <thead>
          <tr>
            <td></td>
            <td>
              A
            </td>
            <td>
              B
            </td>
            <td>
              C
            </td>
            <td>
              D
            </td>
            <td>
              E
            </td>
            <td>
              F
            </td>
            <td>
              G
            </td>
            <td>
              H
            </td>
          </tr>
          </thead>
          <tbody>
            {% set count = [0] %}
            {% for row in board.pieces %}
                <tr>
                <td>{{ count[0] + 1 }}</td>
                {% for piece in board.pieces[count[0]] %}
                  {% if piece %}
                    <td><div class="{{ piece.color }}"></div></td>
                  {% else %}
                    <td></td>
                  {% endif %}
                {% endfor %}
                </tr>
                {% if count.append(count.pop() + 1) %}{% endif %}
            {% endfor %}
          </tbody>
        </table>
    <hr>
    It is {{ turn }}'s turn.

    </body>
</html>
